<!DOCTYPE html>
<html>
  <head>
    <title>Beer Mapr</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{{ url_for('static', filename='results.css') }}">
  </head>
  <body>

    <form action="{{ url_for('root') }}" method='get'>
        <h3>Go Back to Search Page:</h3>
        <input id="resetForm" type="submit" value="Run New Search" />
    </form>

    <H3>Showing <span class= 'dynamicResults'>{{ filter }} </span> results within <span class='dynamicResults'>{{ range }}</span> miles of {{ zip_code }} </H3>
    <table id='results'>
        <thead>
            <tr>
              <th>Brewery</th>
              <th>Type</th>
              <th>Distance (miles)</th>
              <th>URL</th>
              <th>Summary</th>
            </tr>


        </thead>
        <tbody>
            {% for r in results%}
                <tr>
                    <td>{{r.get_name()}}</td>
                    <td>{{r.get_type()}}</td>
                    <td>{{r.get_distance()}}</td>
                    <td>{{r.get_url()}}</td>
                    <td>{{r.get_wiki_summary()}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>


  </body>
</html>
